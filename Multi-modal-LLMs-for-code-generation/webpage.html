<!DOCTYPE html>
<html>
<head>
	<title>Beautiful Typography</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 20px;
			background-color: #333;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
		}

		.button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		.screenshot {
			margin-top: 50px;
			width: 50%;
		}

		.table {
			margin-top: 50px;
			width: 50%;
			border-collapse: collapse;
		}

		.table td {
			padding: 10px;
			border: 1px solid #333;
			font-size: 16px;
		}

		.table td:first-child {
			font-weight: bold;
			width: 50%;
		}

		.read-article {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="header">
		<p>POSTED 22.DECEMBER 2014.</p>
		<button class="button">#DESIGN</button>
	</div>
	<div class="container">
		<img class="screenshot" src="screenshot.jpg" alt="Screenshot of computer mouse and glasses">
		<table class="table">
			<tr>
				<td>How to create beautiful typography</td>
				<td></td>
			</tr>
			<tr>
				<td>Typography is the visual component of the written word. It is for the benefit of the reader, not the writer.</td>
				<td><button class="read-article">READ ARTICLE</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
